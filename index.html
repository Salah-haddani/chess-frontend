<!DOCTYPE html>
  <head>
    <script src="/public/js/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="/public/css/chessboard-1.0.0.min.css" />
    <script src="/public/js/chessboard-1.0.0.min.js"></script>
    <script src="/public/js/chess-0.10.3.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      let socket = io("https://chess-backend-production-e330.up.railway.app");
    </script>
  </head>
  <body>
    <h2>Game code</h2>
    <input type="text" id="usernameInput" placeholder="Enter Username" />
<input type="text" id="codeInput" placeholder="Game Code" />
<button id="createGame">Create game</button>
<button id="joinGame">Join game</button>
    
    <div style="color: red" id="errorMessage"></div>

    <script>
      $("#createGame, #joinGame").on("click", function () {
    const color = $(this).attr('id') === "createGame" ? "white" : "black";
    const username = $("#usernameInput").val() || "Anonymous";
    const code = $("#codeInput").val();
    
    // Pass username in the URL 
    window.location.replace(`game.html?color=${color}&code=${code}&username=${username}`);
  });
    </script>
  </body>
</html>
