<html>
  <head>
    <script src="/public/js/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="/public/css/chessboard-1.0.0.min.css" />
    <script src="/public/js/chessboard-1.0.0.min.js"></script>
    <script src="/public/js/chess-0.10.3.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io("chess-backend-production-e330.up.railway.app");
    </script>
  </head>
  <body>
    <h2>Game code</h2>
    <input type="text" id="codeInput" />
    <button id="createGame">Create game</button>
    <button id="joinGame">Join game</button>
    <div style="color: red" id="errorMessage"></div>

    <script>
      $("#createGame").on("click", function () {
        window.location.replace(
          "game.html?color=white?code=" + $("#codeInput").val()
        );
      });
      $("#joinGame").on("click", function () {
        window.location.replace(
          "game.html?color=black?code=" + $("#codeInput").val()
        );
      });

      var urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("error") == "invalidCode") {
        $("#errorMessage").text("Invalid invite code");
      }
    </script>
  </body>
</html>
