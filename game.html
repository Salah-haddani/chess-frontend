<!DOCTYPE html>
  <head>
    <script src="/public/js/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="/public/css/chessboard-1.0.0.min.css" />
    <script src="/public/js/chessboard-1.0.0.min.js"></script>
    <script src="/public/js/chess-0.10.3.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      let socket = io("https://chess-backend-production-e330.up.railway.app");
    </script>
  </head>
  <body>
    <div style="display: flex; gap: 30px; align-items: flex-start; padding: 20px;">
  
      <div style="flex: 0 0 700px;">
        <div id="myBoard" style="width: 700px"></div>
        
        <div style="margin-top: 15px; font-family: sans-serif;">
          <label><strong>Status:</strong></label>
          <div id="status"></div>
          
          <br>
          
          <label><strong>PGN:</strong></label>
          <div id="pgn"></div>
        </div>
      </div>
    
      <div id="chatContainer" style="flex: 0 0 350px; border: 1px solid #ccc; display: flex; flex-direction: column; height: 700px; border-radius: 8px; overflow: hidden;">
        <div style="background: #eee; padding: 10px; font-weight: bold; border-bottom: 1px solid #ccc;">
          Game Chat
        </div>
        
        <div id="chatMessages" style="flex-grow: 1; overflow-y: auto; padding: 15px; background: #fff;"></div>
        
        <div style="padding: 10px; border-top: 1px solid #ccc; background: #f9f9f9; display: flex; gap: 5px;">
          <input type="text" id="chatInput" placeholder="Write a message..." style="flex-grow: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
          <button id="sendMsg" style="padding: 8px 15px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px;">Send</button>
        </div>
      </div>
      
    </div>

    
    <script src="/public/js/index.js"></script>
  </body>
</html>
