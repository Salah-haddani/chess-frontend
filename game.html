<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/public/js/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="/public/css/chessboard-1.0.0.min.css" />
    <script src="/public/js/chessboard-1.0.0.min.js"></script>
    <script src="/public/js/chess-0.10.3.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      let socket = io("https://chess-backend-production-e330.up.railway.app");
    </script>

    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #121212;
        color: #e0e0e0;
        margin: 0;
        display: flex;
        justify-content: center;
        height: 100vh;
      }
      .main-wrapper {
        display: flex;
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        width: 100%;
        height: 90vh;
        align-self: center;
      }

      /* Board Area */
      .board-section {
        flex: 0 0 600px;
        display: flex;
        flex-direction: column;
      }
      #myBoard {
        border: 5px solid #333;
        border-radius: 4px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      }
      .info-panel {
        margin-top: 20px;
        background: #1e1e1e;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #333;
      }
      .status-text {
        color: #007bff;
        font-weight: bold;
      }
      .pgn-container {
        font-size: 13px;
        color: #aaa;
        max-height: 60px;
        overflow-y: auto;
        margin-top: 5px;
      }

      /* Chat Section */
      #chatContainer {
        flex: 1;
        background: #1e1e1e;
        border-radius: 8px;
        border: 1px solid #333;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .chat-header {
        background: #252525;
        padding: 15px;
        font-weight: bold;
        border-bottom: 1px solid #333;
        color: #007bff;
      }
      #chatMessages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      /* Individual message style */
      .msg {
        background: #2d2d2d;
        padding: 8px 12px;
        border-radius: 6px;
        width: fit-content;
        max-width: 80%;
      }
      .msg strong {
        color: #007bff;
        margin-right: 5px;
      }

      .chat-input-area {
        padding: 15px;
        background: #252525;
        display: flex;
        gap: 10px;
      }
      #chatInput {
        flex: 1;
        background: #121212;
        border: 1px solid #444;
        color: white;
        padding: 10px;
        border-radius: 4px;
        outline: none;
      }
      #sendMsg {
        background: #007bff;
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      #sendMsg:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="board-section">
        <div id="myBoard" style="width: 600px"></div>
        <div class="info-panel">
          <div>
            <strong>Status:</strong>
            <span id="status" class="status-text"></span>
          </div>
          <div style="margin-top: 10px"><strong>Moves:</strong></div>
          <div id="pgn" class="pgn-container"></div>
        </div>
      </div>

      <div id="chatContainer">
        <div class="chat-header">Live Game Chat</div>
        <div id="chatMessages"></div>
        <div class="chat-input-area">
          <input type="text" id="chatInput" placeholder="Type a message..." />
          <button id="sendMsg">Send</button>
        </div>
      </div>
    </div>

    <script src="/public/js/index.js"></script>
    <script>
      // Keypress 'Enter' support for chat
      $("#chatInput").on("keypress", function (e) {
        if (e.which === 13) $("#sendMsg").click();
      });
    </script>
  </body>
</html>
